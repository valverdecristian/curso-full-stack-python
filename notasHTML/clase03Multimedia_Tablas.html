<!--
    FAVICON (marcador/logo de la pagina)
        Un favicon es la pequeña img que se muestra en la pestaña del navegador o en
        la lista de marcadores (favoritos). El tamaño de la barra de direcciones es
        de 16x16 píxeles.
        Para agregarlo debemos tener la img png que deseamos colocar como ícono en
        formato .ico, que se puede convertir desde https://convertico.com y luego
        agregar en el head de nuestro documento HTML lo siguiente:
        <link rel="icon" href="logocss.ico"

        Los pasos para colocarlo son:
            1) Buscar o crear una img .png
            2) Ingresar a https://convertico.com
            3) Seleccionar el archivo, convertirlo y descargarlo.
            4) en el head colocar la referencia con: link rel="icon" href="logocss.ico"
-->
